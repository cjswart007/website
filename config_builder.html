<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¦§ SBC Config Builder</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>SBC Config <a href="https://www.google.com/">Builder</a></h1>
    <table>
      <form class="" action="index.html" method="POST">
        <tr>
          <td><label>CUSTOMER NAME</label></td>
          <td>
            <input type="text" name="" value="" placeholder="Globeflight" />
          </td>
          <td><input type="submit" name="" /></td>
          <br />
        </tr>
        <tr>
          <td><label>TOWN</label></td>
          <td><input type="text" name="" value="" placeholder="Montana" /></td>
          <td><input type="submit" name="" /></td>
        </tr>
        <tr>
          <td><label>PARENT REALM</label></td>
          <td>
            <input
              type="text"
              name=""
              value=""
              placeholder="globeflight-parent-peer"
            />
          </td>
          <td><input type="submit" name="" /></td>
        </tr>
        <tr>
          <td><label>REGISTER</label></td>
          <td>
            <input list="yes_no" name="yn" id="yn" />
            <datalist id="yes_no">
              <option></option>
              <option value="yes"></option>
              <option value="no"></option>
            </datalist>
          </td>
          <td><input type="submit" name="" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
